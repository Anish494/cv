    <!-- action button takes the client to the page where you mentioned when he hits the submit button -->

    <!-- enctype inputs all data in body of email as plain text -->

    <form action="mailto:anishks494@gmail.com" method="post" enctype="text/plain">

            </tr>
            <tr>
